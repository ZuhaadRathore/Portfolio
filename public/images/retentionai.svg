<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">RetentionAI</title>
  <desc id="desc">Diagrammatic illustration of RetentionAI desktop and sidecar</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop stop-color="#0b0c10" offset="0"/>
      <stop stop-color="#111827" offset="1"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" x2="1" y1="0" y2="0">
      <stop stop-color="#FDC435" offset="0"/>
      <stop stop-color="#22d3ee" offset="1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg)" />
  <rect x="100" y="110" width="1000" height="380" rx="12" fill="none" stroke="url(#glow)" stroke-width="6" />
  <rect x="160" y="180" width="320" height="240" rx="8" fill="#1f2937" stroke="#FDC435" stroke-width="5" />
  <rect x="520" y="220" width="240" height="200" rx="8" fill="#0b0c10" stroke="#22d3ee" stroke-width="4" />
  <rect x="820" y="200" width="220" height="220" rx="8" fill="#1f2937" stroke="#FDC435" stroke-width="5" />
  <line x1="480" y1="300" x2="520" y2="300" stroke="#FDC435" stroke-width="6" />
  <line x1="760" y1="320" x2="820" y2="320" stroke="#22d3ee" stroke-width="6" />
  <circle cx="500" cy="300" r="12" fill="#FDC435" />
  <circle cx="780" cy="320" r="12" fill="#22d3ee" />
  <text x="190" y="220" fill="#FDC435" font-family="monospace" font-size="22">React + Tauri Shell</text>
  <text x="540" y="260" fill="#22d3ee" font-family="monospace" font-size="22">FastAPI Sidecar</text>
  <text x="840" y="240" fill="#FDC435" font-family="monospace" font-size="22">ML Model Bundle</text>
  <text x="200" y="260" fill="#9ca3af" font-family="monospace" font-size="16">UI / decks / progress</text>
  <text x="550" y="300" fill="#9ca3af" font-family="monospace" font-size="16">/score /decks /health</text>
  <text x="850" y="280" fill="#0b0c10" font-family="monospace" font-size="16">embeddings + cache</text>
  <text x="120" y="90" fill="#FDC435" font-family="monospace" font-size="26">RetentionAI // bundled sidecar + UI</text>
  <text x="400" y="500" fill="#9ca3af" font-family="monospace" font-size="18">Single installer &bull; offline-friendly &bull; scripted build</text>
